name: Build & Deploy Docker Infraviewer

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
  
jobs:

  build:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./infra-viewer
    steps:
    - uses: actions/checkout@v3
    # Add support for more platforms with QEMU (optional)
    # https://github.com/docker/setup-qemu-action
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2    
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.TOKEN }}
    - name: Build base image
      run: docker build . --tag ${{ secrets.USERNAME }}/infraviewer:nx-base
    - name: Build sub-application images
      run: docker-compose build
    - name: Publish base image
      run: docker push ${{ secrets.USERNAME }}/infraviewer:nx-base
    - name: Publish api image
      run: docker push ${{ secrets.USERNAME }}/infraviewer:api
    - name: Publish website image
      run: docker push ${{ secrets.USERNAME }}/infraviewer:website
