<ag-grid-angular
  (filterChanged)="onFilterChanged($event)"
  (gridReady)="onGridReady($event)"
  [animateRows]="true"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [gridOptions]="gridOptions"
  [rowData]="rowData"
  [rowSelection]="'multiple'"
  class="ag-theme-alpine grid-container"
></ag-grid-angular>
