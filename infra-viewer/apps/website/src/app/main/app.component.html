</header>

<div #sidenav id="sidenav" uk-offcanvas="flip: true;">
  <div class="uk-offcanvas-bar">

    <ul class="uk-nav">
      <ng-container *ngTemplateOutlet="navigationItems"></ng-container>
    </ul>
  </div>
</div>

<div class="alert-container">
  <div (click)="onAlertClick(message)" *ngFor="let message of messageService.getMessages()" @swipeTop
       [ngClass]="{'info' : 'uk-alert-primary', 'warning' : 'uk-alert-warning', 'error': 'uk-alert-danger', 'success': 'uk-alert-success'}[message.severity]"
       uk-alert
  >
    <p>{{message.message}}</p>
  </div>
</div>

<router-outlet></router-outlet>

<ng-template #navigationItems>
  <ng-container *ngFor="let item of menuItems">
    <li
      (click)="closeNav(sidenav)"
      *ngIf="item.requiresLogin ? isLoggedIn : true"
      routerLinkActive="uk-active"><a [routerLink]="item.link">{{item.title}}</a></li>
  </ng-container>
</ng-template>
