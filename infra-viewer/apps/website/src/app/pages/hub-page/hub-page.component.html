<div uk-grid class="uk-grid-small" *ngIf="hubItems">
  <!--  Create a column with a search bar and options to filter on-->
  <div class="uk-width-1-5@m uk-width-1-1@s uk-height-1-1">
    <form #form="ngForm" (ngSubmit)="filterItems()" class="uk-card uk-card-default uk-card-body uk-position-z-index"
          uk-sticky>
      <h3 class="uk-card-title">Search</h3>
      <div class="uk-margin">
        <div class="uk-inline uk-width-1-1">
          <span class="uk-form-icon" uk-icon="icon: search"></span>
          <input name="search" class="uk-input" type="text" placeholder="Search" [(ngModel)]="filter.search">
        </div>
      </div>
      <div class="uk-margin">
        <div class="uk-inline uk-width-1-1">
          <span class="uk-form-icon" uk-icon="icon: user"></span>
          <input name="owner" class="uk-input" type="text" placeholder="Owner" [(ngModel)]="filter.owner">
        </div>
      </div>
      <div class="uk-margin uk-flex uk-flex-right">
        <button name="filterbutton" type="submit" class="uk-button uk-button-primary">Filter</button>
      </div>
    </form>
  </div>

  <!--Create rows with four columns iterating over the hubitems, showing it's information-->
  <div class="uk-width-expand" appScrollTracker (scrollingFinished)="getItems(true)">
    <div
      uk-grid
      #hubItemsList="cdkDropList"
      [cdkDropListConnectedTo]="[activeLayersList]"
      cdkDropList
      [cdkDropListData]="hubItems"
      class="uk-grid-match uk-grid-small">
      <div
        cdkDrag
        *ngFor="let hubItem of hubItems"
        [cdkDragData]="hubItem"
        class="uk-width-1-1@s uk-width-1-3@m">
        <div class="uk-card uk-card-default uk-card-hover uk-flex uk-flex-column uk-flex-between" data-aos="fade-up">
          <div class="uk-card-media-top">
            <a target="_blank" [href]="createUrlToPortalItem(hubItem)">
              <img [src]="createImageUrl(hubItem)" alt="Thumbnail" class="uk-width-1-1"
                   (error)="onThumbnailImageError($event)">
            </a>
          </div>
          <div class="uk-card-badge uk-label no-background">
            <span class="uk-badge uk-background-primary">{{hubItem.type}}</span>
            <ng-container *ngIf="layerAlreadyInConfiguration(hubItem); else notInConfig">
                 <span class="uk-badge uk-background-danger"
                       (click)="removeLayerFromConfiguration(hubItem)">Remove</span>
            </ng-container>
            <ng-template #notInConfig>
             <span class="uk-badge uk-background-success"
                   (click)="addLayerToConfiguration(hubItem)">Add</span>
            </ng-template>
          </div>
          <div class="uk-card-header">
            <h3 class="uk-card-title">{{transformTitle(hubItem)}}</h3>
          </div>
          <div class="uk-card-body">
            <a class="uk-link" target="_blank" [href]="createUrlToPortalItem(hubItem)">Go to portal</a>
          </div>
        </div>
      </div>
    </div>
    <div class="uk-flex uk-flex-center uk-margin" *ngIf="hasMoreItems">
      <button type="button" class="uk-button uk-button-default" (click)="getItems()">Load more</button>
    </div>
  </div>

  <div class="uk-width-1-4 uk-visible@m">
    <div
      uk-sticky
      class="uk-card uk-card-default uk-card-body uk-position-z-index"
    >
      <h3 class="uk-card-title">Active Layers</h3>
      <div
        #activeLayersList="cdkDropList"
        [cdkDropListConnectedTo]="[hubItemsList]"
        cdkDropList
        [cdkDropListData]="configuration?.layers || []"
        (cdkDropListDropped)="drop($event)"
        [cdkDropListEnterPredicate]="layerAlreadyInConfigurationPredicate.bind(this)"
        uk-height-viewport="offset-top: true"
      >
        <ul  class="uk-list uk-list-disc uk-list-primary uk-list-divider uk-height-1-1" *ngIf="configuration">
          <li @swipeLeft *ngFor="let layer of configuration.layers">
            <div class="example-custom-placeholder" *cdkDragPlaceholder>4</div>
            <div class="uk-flex uk-flex-between">
              <div class="uk-width-1-1">
                <ng-container [ngSwitch]="layer.type">
                  <span *ngSwitchCase="'scene'" uk-icon="icon: world"></span>
                  <span *ngSwitchCase="'geoJSON'" uk-icon="icon: code"></span>
                  <span *ngSwitchCase="'feature'" uk-icon="icon: location"></span>
                  <span *ngSwitchCase="'map-image'" uk-icon="icon: image"></span>
                  <span *ngSwitchDefault uk-icon="icon: question"></span>
                </ng-container>
                <span class="uk-margin-small-left"
                      [class.uk-text-warning]="!layer.title">{{layer.title || "Unknown Title"}}</span>
              </div>
              <div class="uk-flex">
                <button class="uk-button uk-button-danger uk-button-small"
                        (click)="removeLayerFromConfiguration(layer)">
                  <span uk-icon="icon: trash"></span>
                </button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
